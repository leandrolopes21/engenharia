<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/estilo.css"> -->
    <link rel="stylesheet" href="css/tintas.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gerenciamento de Tintas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="topo">
        <img id="img-logo" src="logos/LOGO LL.jpg" alt="Leandro Lopes">
        <h1>Página de Cadastro de Tintas</h1>
    </div>

    <section id="tintas">
        <div id="header">            
            <h2>Lista de tintas cadastradas</h2>
        </div>
        
        <div class="controles">
            <button id="bt-add-tinta" disabled>Adicionar Tinta</button>
            <button id="bt-editar-tinta" disabled>Editar Tinta</button>
            <button id="bt-limpar-tintas" disabled>Limpar Lista</button>
        </div>

        <div class="lista-container">
            <ul id="lista-tintas"></ul>
        </div>
    </section>

    <footer class="rodape">
        <p>&copy; LEANDRO LOPES 2025 - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="javascript/tintas.js"></script>
    <script>
        // Inicializa o módulo de tintas quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            TintasModule.init();
        });
    </script>
    
</body>
</html>
